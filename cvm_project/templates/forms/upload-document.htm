<div class="modal" id="myModal">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>Upload new document</h3>
  </div>
  <div class="modal-body">
    <form method="POST" enctype="multipart/form-data" class="form-horizontal tb-basic" action="/ajax/upload-document/"><fieldset>
      {% csrf_token %}

      <div class="control-group">
        <label class="control-label" for="fileInput">File</label>
        <div class="controls">
          <input class="input-file" name="fileInput" type="file">
          <br/>
          Your file must be in a <a href="#">recognized format</a> to upload successfully.
        </div>
      </div>
      <br/><br/>
      <button type="submit" class="btn btn-primary rightside">Create &raquo;</button>
      <button type="cancel" class="btn rightside">Cancel &times;</button>
    </fieldset></form>
  </div>
</div>
